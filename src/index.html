<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <h1>üè¢ Elevator Simulator with People</h1>
    
    <div class="container">
        <div class="building">
        </div>

        <div class="controls">
            <div class="control-section">
                <h3>Call Elevator</h3>
                <div class="control-panel" id="floorButtons">
                </div>
            </div>

            <div class="control-section">
                <h3>Add People</h3>
                <div class="people-controls">
                    <button class="people-button" onclick="addRandomPerson()">Add Random Person</button>
                    <button class="people-button" onclick="addMultiplePeople()">Add 3 People</button>
                    <button class="people-button" onclick="clearAllPeople()">Clear All</button>
                </div>
                
                <div style="margin-top: 10px;">
                    <label for="fromFloor">From Floor:</label>
                    <select id="fromFloor"></select>
                    <label for="toFloor">To Floor:</label>
                    <select id="toFloor"></select>
                    <button class="people-button" onclick="addSpecificPerson()" style="margin-left: 10px;">Add Person</button>
                </div>
            </div>

            <div class="legend">
                <h4 style="margin: 0 0 5px 0;">Legend:</h4>
                <div class="legend-item">
                    <div class="legend-circle" style="background-color: #2196F3;"></div>
                    <span>Going Up</span>
                </div>
                <div class="legend-item">
                    <div class="legend-circle" style="background-color: #FF5722;"></div>
                    <span>Going Down</span>
                </div>
                <div class="legend-item">
                    <div class="legend-circle" style="background-color: #FFD700;"></div>
                    <span>In Elevator</span>
                </div>
            </div>

            <div class="status">
                <h3>Status</h3>
                <div class="status-item">Current Floor: <span id="currentFloor">1</span></div>
                <div class="status-item">Status: <span id="elevatorStatus">Idle</span></div>
                <div class="status-item">Capacity: <span id="elevatorCapacity">0/8</span></div>
                <div class="status-item">Total People: <span id="totalPeople">0</span></div>
                <div class="status-item">Queue: <span id="floorQueue">Empty</span></div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="resources/js/person.js"></script>
</body>
</html>
